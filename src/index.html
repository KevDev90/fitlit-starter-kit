<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>FitLit</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header class="header">
      <h1>FitLit</h1>
      <h2>Welcome <span id="user-name"></span>!</h2>
      <h3>Today's Date: <span id="current-date"></span></h3>
    </header>
    <main class="main__page">
      <div class="hydration-wrapper">
        <h4 class="account-info">Account Info</h4>
            <p class="user-info">Address: <span id="user-address"></span></p>
            <p class="user-info">Email: <span id="user-email"></span></p>
            <p class="user-info">Stride Length: <span id="user-stride"></span></p>
            <p class="user-info">Friends: <span id="user-friends"></span></p>
      </div>
      <div class="hydration-wrapper">
         <h4>Todays Water: <span id="todays-water"><p class="" id="hydration-today"></p></span></h4>
         <img class="water__img" src="../Images/drop.png" alt="Water drop image">
         <h4>Todays Miles Walked: <span id="todays-miles"><p class="" id="miles-today"></p></span></h4>
     </div>
    <div class="hydration-wrapper">
        <h4>This Week's Step Challenge: <span><p id = "weekly-step-challenge"></p></span></h4>
        <img class="shoe" src="../Images/sport.svg" alt="Shoe image">
    </div>
    <section>
      <canvas id="myChart" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart2" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart3" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart4" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart5" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart6" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart7" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart8" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart9" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart10" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart11" width="400" height="400"></canvas>
    </section>
    <section>
      <canvas id="myChart12" width="400" height="400"></canvas>
    </section>
  </main>
     <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
     <script type="text/javascript" src="./activityRepository.js"></script>
      <script type="text/javascript" src="./activity.js"></script>
      <script type="text/javascript" src="./sleepRepository.js"></script>
      <script type="text/javascript" src="./sleep.js"></script>
      <script type="text/javascript" src="./hydration.js"></script>
      <script type="text/javascript" src="./users.js"></script>
      <script type="text/javascript" src="./userRepository.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
